</head>


<body>
  <!-- ###################### navbar section ########################## -->

  <!-- ----side navebar---- -->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="sass.html">Home</a></li>
    <li><a href="badges.html">About</a></li>
    <li> <a class='dropdown-trigger2' href='#' data-target='dropdown2'>DropDown2</a></li>

  <!-- Dropdown Structure -->

    <li><a href="#!">one</a></li>

  <!-- Dropdown Structure  on side navbar-->

    <li><a href="#!">one</a></li>

  <!-- ###################### navbar section end ##################### -->






  <div class="row">
    <div class="col s9 m8">
      <div id="map-wraper">
        <div id="map" style="height: 100%;"></div>
      </div>
    </div>

    <div class="col s3 m4">
      <div class="card">
        <form method="POST">
          {% csrf_token %}
          <div class="card-content white-text">
            <div class="row">
              <div class="input-field col s12">
                <input id="latitude" name="latitude" type="text" class="validate">
                <label for="latitude">latitude</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="longitude" name="longitude" type="text" class="validate">
                <label for="longitude">Longitude</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <button type="submit" id="save" value="save" class="waves-effect waves-light btn">save</button>
              </div>

              <div class="input-field col s6">
                <a class="waves-effect waves-light btn" id="show">show</a>
              </div>
            </div>
          </div>
        </form>
        <div style="color: red;">
          <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
          </ul>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdpNjjfGQav-56Ee4d6TYH1zJSjKAiup0&callback=initMap"></script>
    <script src="{% static 'js/maploader.js' %}"></script>





</body>
<html>
